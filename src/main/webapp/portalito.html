<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js"></script>
        <style>
            #primero{
                width:320px;
                height: 40px;
                background-color: #101010;
                color:white;
                text-align: center;
                padding-top: 10px;
                margin:0 auto;
                cursor: pointer;
                border-radius: 7px;
            }
            #primero:hover{
                background-color: #3278b3;
            }
        </style>
        <script>
            $(document).ready(function(){
              /*
               * vamos a programar nuestro supuesto boton
               */  
              $("#primero").click(function(){
                 $("#resultado").html("haz oprimido el boton"); 
              });
            });
        </script>
    </head>
    <body>
        <div id="primero">Probando jquery, esto es un boton</div>
        <div id="resultado"></div>
    </body>
</html>
